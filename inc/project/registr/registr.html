<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets_registr/style_registr.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/156ca105b0.js" crossorigin="anonymous"></script>

        <title>Registr</title>
</head>

    <body>


   <section class="register">
  <div class="register-logo">
    <img src="images_registr/logo.svg" alt="Логотип">
  </div>
  <h1>Create an account</h1>
  <h2>Start your journey!</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span class="password-toggle-icon" onclick="togglePasswordVisibility()">
          <i class="fa fa-eye"></i>
        </span>
      </div>
    </div>
    <button type="submit" class="btn">Get Started</button>
  </form>
  <div class="google-login">
    <button class="btn"><i class="fab fa-google"></i> Sign up with Google</button>
  </div>
  <div class="login-link">
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</section>

<script>
function togglePasswordVisibility() {
  var passwordInput = document.getElementById("password");
  var passwordToggleIcon = document.querySelector(".password-toggle-icon i");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    passwordToggleIcon.classList.remove("fa-eye");
    passwordToggleIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    passwordToggleIcon.classList.remove("fa-eye-slash");
    passwordToggleIcon.classList.add("fa-eye");
  }
}
</script>

    </body>
</html>
